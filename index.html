
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Mastery Academy - העתיד כבר כאן</title>
    
    <!-- Polyfill for process.env to prevent crashes on static hosts -->
    <script>
        window.process = window.process || { env: { API_KEY: "" } };
        
        // Error reporting to help debug black screen issues
        window.onerror = function(msg, url, line, col, error) {
            const root = document.getElementById('root');
            if (root && root.innerHTML.includes('טוען')) {
                root.innerHTML = `
                    <div style="color: #ff4444; padding: 40px; text-align: center; font-family: sans-serif; direction: rtl; background: #030712; height: 100vh;">
                        <h2 style="font-size: 24px;">אופס! האתר לא הצליח להיטען</h2>
                        <p style="color: #888; margin-top: 10px;">שגיאה: ${msg}</p>
                        <p style="font-size: 14px; margin-top: 20px;">מומלץ לבדוק שהעלית את כל הקבצים ל-GitHub ושמבנה התיקיות תקין.</p>
                        <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #6366f1; color: white; border: none; rounded: 8px; cursor: pointer;">נסה לטעון מחדש</button>
                    </div>
                `;
            }
            return false;
        };
    </script>

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://esm.sh" crossorigin>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --base-font-size: 16px; }
        body {
            font-family: 'Assistant', sans-serif;
            scroll-behavior: smooth;
            font-size: var(--base-font-size);
            background-color: #030712;
            margin: 0;
            padding: 0;
            color: #f3f4f6;
        }
        .senior-mode { --base-font-size: 20px; }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .gradient-text {
            background: linear-gradient(135deg, #60a5fa, #c084fc, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        @keyframes pulse-slow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }
        .animate-pulse-slow { animation: pulse-slow 3s infinite; }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom": "https://esm.sh/react-dom@^19.2.4",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root">
        <!-- Loading state visible before React hydrates -->
        <div style="height: 100vh; display: flex; flex-direction: column; items-center; justify-content: center; background: #030712; color: white; font-family: 'Assistant', sans-serif; direction: rtl;">
            <div style="width: 50px; height: 50px; border: 4px solid #3b82f6; border-top: 4px solid transparent; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px;"></div>
            <h2 style="font-size: 20px; font-weight: 600;" class="animate-pulse-slow">טוען את אקדמיית ה-AI...</h2>
            <p style="color: #6b7280; font-size: 14px; margin-top: 10px;">מיד מתחילים</p>
        </div>
        <style>@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }</style>
    </div>

    <!-- Main Entry Point -->
    <script type="module" src="index.tsx"></script>
</body>
</html>
